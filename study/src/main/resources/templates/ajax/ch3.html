<script>

function getdata(id){
	$.ajax({
		url:'[[@{/checkid}]]',
		data:{"cid":id},
		success:function(data){
			if(data==0){
				$('#id_span').text("사용 불가능");
			}else{
				$('#id_span').text("사용 가능");
			}
		}
	});
}

$(document).ready(function(){
	$('input[name="id"]').keyup(function(){
		var id=$(this).val();
		getdata(id);
	});
	
});

</script>
