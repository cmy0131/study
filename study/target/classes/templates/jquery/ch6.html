#result{
	width:300px;
	border: 2px solid blue;
}

	width:50px;

<script>
function display(data){
	var content='';
	$.each(data, function(idx, item){
		content+='<h2>';
		content+='<img src="/img/'+item.img+'">';
		content+='name='+item.name+','+'age='+item.age;
		content+='</h2>';
	});
	$('#result').html(content);
};

function getdata(){
	var data=[
		{'name':'james1', 'age':10, 'img':'img01.jpg'},
		{'name':'james2', 'age':20, 'img':'img02.jpg'},
		{'name':'james3', 'age':30, 'img':'img03.jpg'},
		{'name':'james4', 'age':40, 'img':'img04.jpg'},
		{'name':'james5', 'age':50, 'img':'img05.jpg'}
	];
	display(data);
};

$(document).ready(function(){
	$('#ch6>a').click(function(){
		getdata();
	});
	
});

</script>
